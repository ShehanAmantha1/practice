<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - ReelHub</title>
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/footer.css" rel="stylesheet" />
    <link href="styles/search.css" rel="stylesheet" /> <!-- Custom CSS for search results -->
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <section id="top">
        <header class="header mb-3">
            <div class="row d-flex align-items-center mt-0 pt-2 pb-2">
                <div class="col-md-6">
                    <h1 class="mb-0">
                        <a class="logo-text" target="_self" href="home.html">ReelHub</a>
                    </h1>
                </div>
                <div class="col-md-6">
                    <form class="search-bar">
                        <input type="text" class="form-control" placeholder="Search Movies..." aria-label="Search" id="searchterm" />
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </header>
    </section>

    <section id="searchResults" class="container">
        <h2>Search Results</h2>
        <div id="movieResults" class="row"></div>
    </section>

    <footer>
        <div>
            <div class="poweredBy">Powered by</div>
            <div class="d-flex">
                <img src="./assets/devgrade_logo_white.png" />
                <img src="./assets/99xLogoT.png" />
            </div>
        </div>
    </footer>

    <script src="/js/search.js"></script>
</body>
</html>
